<html>

  <body>
    <div class="container-fluid p-0 ">
  
                        <div class="row m-0 align-items-center p-4">
                           
                                <div data-bg="bg-primary" class="circle bg-primary" id="btn1">

                                </div>

                    <div class="row m-0 align-items-center pt-5 js-parent">
                        

                    </div>
        
      

   
    </div>
    
    
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
   <script>
            function databinding(data,template){
                for (prop in data) {
                    template=template.replace("{{"+prop+"}}",data[prop]);
                }
                return template;
            }

              var data =[
                {
                "id":1,
                "title":"Card Title",
                "desc":"Lorem ipsum is placeholder text commonly used in the graphic, print, and publishing industries for previewing layouts"

                },
                {
                "id":2,
                "title":"Card Title",
                "desc":"Lorem ipsum is placeholder text commonly used in the graphic, print, and publishing industries for previewing layouts"

                },
                {
                "id":3,
                "title":"Card Title",
                "desc":"Lorem ipsum is placeholder text commonly used in the graphic, print, and publishing industries for previewing layouts"

                },
                {
                "id":3,
                "title":"Card Title",
                "desc":"Lorem ipsum is placeholder text commonly used in the graphic, print, and publishing industries for previewing layouts"

                },
                
        ];
        var template='  <div class="card bg-primary p-4"><h6 class="text-white">{{title}}</h6><div class="row m-0 align-items-center"><div class="col-md-9"><p class="text-white">{{desc}}</p></div><div class="col-md-3"><button type="button" class="btn btn-danger">Delete</button></div></div></div>';
                for (let index = 0; index < data.length; index++) {
                  
                  var x= databinding(data[index],template);
                   var y= document.getElementsByClassName("js-parent");
                   var z= document.createElement("div");
                   z.className="col-md-4 pb-3";
                   z.innerHTML=x;
                y[0].prepend(z);
               

                }
                for (var i =0; i < data.length; i++) {
                    var button = document.getElementsByTagName("button")[i];
                    button.addEventListener("click", function() {
                        this.parentElement.parentElement.parentElement.parentElement.remove()
                   });

                }
                var btn1=document.getElementById("btn1");
                var btn2=document.getElementById("btn2");
                btn1.addEventListener("click", function() {myFunction1("blue")});
                btn2.addEventListener("click", function() {myFunction1("yellow")});
                function myFunction1(color) {
                    var y= document.getElementsByClassName("card");
                   
                    for (let index = 0; index < y.length; index++) {
                        if (color=="blue"){
                        y[index].className="card bg-primary p-3 "
                        }
                        if (color=="yellow"){
                        y[index].className="card bg-warning p-3"
                        }
                        
                        
                    }
                
             
                }

            

               
            
    
    
    </script>
